<html>

<head>
    <script type="text/javascript" src="/js/memory-map.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/favicon.ico">
    <title>Memory Map</title>
</head>

<body onload="drawRegions(); drawMemoryMapKey();">
    <a id="top"></a>
    <div class="row justify-content-md-center smaps-height">
        <div class="col-md-2">
            <a href="/interactive-histogram.html" class="btn btn-blue btn-block btn-space" role="button">Interactive
                Histogram</a>
            <a class="btn btn-blue btn-block active" role="button">Memory Map Visualization</a>
        </div>
        <div class="col-md-4 offset-md-2">
            <div id="smaps-title">
                <span class="gblue">s</span>
                <span class="gred">m</span>
                <span class="gyellow">a</span>
                <span class="gblue">p</span>
                <span class="ggreen">s</span>
            </div>
        </div>
        <div class="col-md-2 offset-md-2">
            <a href="/index.html" class="btn btn-gray btn-block">UPLOAD NEW SMAPS</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div id="visualizer-title" class="ggray">Visualizer</div>
    </div>
    <div class="row" id="mem-map-tools">
        <div class="col-md-auto no-padding">
            <div id="arrow-nav" class="sticky-map-key">
                <a href="#top" class="btn btn-gray up-down-btn">&#8593</a>
                <p class="vertical-text">HIGHER ADDRESSES</p>
                <br />
                <br />
                <p class="vertical-text">LOWER ADDRESSES</p>
                <a href="#bottom" class="btn btn-gray up-down-btn">&#8595</a>
            </div>
        </div>
        <div class="col-md-auto">
            <div id="memory-map-div"></div>
        </div>
        <div class="col-md-auto">
            <div class="sticky-map-key">
                <div class="row">
                    <div class="mini-title">PERMISSIONS KEY</div>
                </div>
                <div class="row">
                    <canvas id="key-canvas">Your browser does not support the HTML5 canvas tag.</canvas>
                </div>
                <div class="row">
                    <div class="mini-title">HEX ADDRESS SEARCH</div>
                </div>
                <div class="row">
                    <form action="/searchaddress" method="POST" class="form-inline">
                        <input type="text" class="form-control" name="address-input" id="address-input"
                            placeholder="ex: 7fd158371000">
                        <input type="submit" class="btn btn-blue" id="submit-address-btn" value="GO">
                        <input type="submit" class="btn btn-blue" id="reset-address-btn" name="reset-address-btn"
                            value="RESET">
                    </form>
                </div>
                <div class="row">
                    <p id="error-message" name="error-message"></p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="sticky-region-focus">
                <div id="region-focus-container"></div>
            </div>
        </div>
    </div>
    <a id="bottom"></a>
</body>

</html>
