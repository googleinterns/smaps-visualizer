<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/js/index.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/favicon.ico">
    <title>Smaps Visualizer</title>
</head>

<body>
    <div class="row justify-content-md-center smaps-height">
        <div class="col-md-12">
            <div id="smaps-title">
                <span class="gblue">s</span>
                <span class="gred">m</span>
                <span class="gyellow">a</span>
                <span class="gblue">p</span>
                <span class="ggreen">s</span>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div id="visualizer-title" class="ggray">Visualizer</div>
    </div>
    <div class="row justify-content-md-center">
        <div>This application takes a process' smaps and creates useful charts/visualizations from it.</div>
    </div>
    <div class="row justify-content-md-center">
        <form action="/fileupload" method="POST" enctype="multipart/form-data">
            <input type="file" id="smapsFile" name="smapsFile" />
            <input type="submit" value="UPLOAD SMAPS FILE">
        </form>
    </div>
    <div class="row justify-content-md-center">
        <p id="error-message" name="error-message"></p>
    </div>
    <div class="row justify-content-md-center">
        <form action="/fileupload" method="POST" enctype="multipart/form-data">
            <input type="submit" name="exampleMode" id="exampleMode" value="EXAMPLE MODE">
        </form>
    </div>
</body>

</html>
