<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/histogram.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='/css/style.css' rel='stylesheet' type='text/css'>
    <link rel="icon" href="/favicon.ico">
    <title>Interactive Histogram</title>
</head>

<body>
    <div class="row justify-content-md-center smaps-height">
        <div class="col-md-2">
            <a class="btn btn-blue btn-block active btn-space" role="button">Interactive Histogram</a>
            <a href="/memory-map.html" class="btn btn-blue btn-block" role="button">Memory Map
                Visualization</a>
        </div>
        <div class="col-md-4 offset-md-2">
            <div id="smaps-title">
                <span class="gblue">s</span>
                <span class="gred">m</span>
                <span class="gyellow">a</span>
                <span class="gblue">p</span>
                <span class="ggreen">s</span>
            </div>
        </div>
        <div class="col-md-1 offset-md-3">
            <a href="/index.html" class="btn btn-gray btn-block">Select another file</a>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div id="visualizer-title" class="ggray">Visualizer</div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div id="dashboard-div">
                <div id="chart-div"></div>
                <div id="filter-div"></div>
            </div>
        </div>
        <form action='/histogram' method="POST">
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <div class="form-group mb-2">
                        <label for="lower-bound">Lower Size Bound</label>
                        <input type="number" class="form-control" name="lower-bound" id="lower-bound" value="" min="0"
                            step="1">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group mb-2">
                        <label for="upper-bound">Upper Size Bound</label>
                        <input type="number" class="form-control" name="upper-bound" id="upper-bound" value="" min="0"
                            step="1">
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group mb-2">
                        <label for="submit-bounds">&nbsp;</label>
                        <input type="submit" class="form-control btn btn-blue" name="submit-bounds" value="Enter">
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group mb-2">
                        <label for="reset-bounds-btn">&nbsp;</label>
                        <input type="submit" class="form-control btn btn-blue" id="reset-bounds-btn"
                            name="reset-bounds-btn" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
